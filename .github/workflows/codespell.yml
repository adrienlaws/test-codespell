name: .kod spellcheck

on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
jobs:
  codespell:
    name: .kod spellchecker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Codespell
        run: |
          # Navigate to the /kod/ directory
          cd kod
          
          # Run Codespell with specified options
          codespell -c --count --ignore-words=ignore.txt
