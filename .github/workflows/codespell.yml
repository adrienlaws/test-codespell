name: Build and Code Check
on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
jobs:
  codespell:
    runs-on: ubuntu-latest
    continue-on-error: true  # Prevents the job from blocking the workflow
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Codespell
      run: |
        python3 -m pip install --upgrade pip
        pip install codespell

    - name: List .kod Files (Debugging Step)
      run: find . -type f -name "*.kod"

    - name: Run Codespell on .kod Files
      run: |
        # Find .kod files and pass them to Codespell
        find . -type f -name "*.kod" | xargs codespell

    - name: Print Notice if Spelling Issues Found
      if: ${{ failure() }}
      run: echo "Codespell found spelling issues in the modified .kod files. Please review and fix them."
