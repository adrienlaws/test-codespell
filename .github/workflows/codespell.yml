name: Build and Code Check

on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
jobs:
  codespell:
    name: Codespell with annotations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List .kod Files (Debugging Step)
        run: find . -type f -name "*.kod"

      - name: Run Codespell on .kod Files
        id: codespell_check
        run: |
          # Run Codespell and capture the output
          find . -type f -name "*.kod" | xargs codespell > codespell_report.txt || true
          cat codespell_report.txt

      - name: Annotate Codespell Findings
        if: steps.codespell_check.outcome == 'failure'
        run: |
          echo "The following spelling issues were found:"
          cat codespell_report.txt
