name: Build and Code Check
on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
jobs:
  codespell:
    runs-on: ubuntu-latest
    continue-on-error: true  # Prevents the job from blocking the workflow
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get changed .kod files
      id: changed-files
      uses: tj-actions/changed-files@v36
      with:
        files: |
          *.kod

    - name: Run Codespell
      if: ${{ steps.changed-files.outputs.any_changed == 'true' }}
      run: |
        echo "${{ steps.changed-files.outputs.files }}" > changed_files.txt
        xargs -a changed_files.txt codespell --skip .git/ --ignore-words-list "whitelist,customword"

    - name: Print notice if spelling issues found
      if: ${{ failure() }}
      run: echo "Codespell found spelling issues in the modified .kod files. Please review and fix them."
